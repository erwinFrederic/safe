version: 0.2

phases:
  install: 
    runtime-versions:
      php: 8.2
  pre_build: # commands to be run before build
    commands:
    - echo Logging in to Amazon ECR....
    - aws --version
    # login to Elastic container registry
    - aws ecr get-login-password --region us-east-1 --no-include-email | sed 's|https://||'
    - REPOSITORY_URI=024848449962.dkr.ecr.us-east-1.amazonaws.com/safe
    - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}-v${CODEBUILD_BUILD_NUMBER}
    - echo $IMAGE_TAG
  build:
    commands:
    - echo Build started on `date`
    - echo installing composer..
    - composer install
    - echo creating .env file..
    - cp .env.example .env
    - echo generating app key
    - php artisan key:generate
    - echo Building the Docker image...
    - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
    - docker tag $REPOSITORY_URI:IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker image ls -a
      - docker push $REPOSITORY_URI:$IMAGE_TAG 
